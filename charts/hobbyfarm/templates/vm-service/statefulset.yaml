apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vm-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ $.Values.vm.replicas }}
  serviceName: "vm-service"
  selector:
    matchLabels:
      component: vm-service
  template:
    metadata:
      labels:
        component: vm-service
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/tls-certificates/grpc-secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Values.vm.serviceAccountName }}
      containers:
        - name: vm-service
          image: {{ $.Values.vm.image }}
          command: ["app"]
          args:
          - "-v=9"
          - "-logtostderr"
          env:
            - name: LOG_LEVEL
              value: {{ $.Values.vm.logLevel | quote }}
            - name: HF_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: PORT
              value: {{ .Values.vm.apiPort | quote }}
            - name: GRPC_PORT
              value: "8080"
            - name: STATEFULSET_NAME
              value: "vm-service"
            - name: CONTROLLER_THREAD_COUNT
              value: {{ .Values.vm.controllerWorkerThreadCount | quote }}
          ports:
          - containerPort: {{ .Values.vm.apiPort }}
          - containerPort: 8080
          volumeMounts:
          - name: vm-secret
            mountPath: "/etc/ssl/certs/ca.crt"
            subPath: ca.crt
            readOnly: true
          - name: vm-secret
            mountPath: "/etc/ssl/certs/tls.key"
            subPath: tls.key
            readOnly: true
          - name: vm-secret
            mountPath: "/etc/ssl/certs/tls.crt"
            subPath: tls.crt
            readOnly: true
          - name: webhook-secret
            mountPath: "/webhook-secret/ca.crt"
            subPath: ca.crt
            readOnly: true
      volumes:
      - name: vm-secret
        secret:
          secretName: hobbyfarm-grpc-secret
          optional: false
      - name: webhook-secret
        secret:
          secretName: hobbyfarm-webhook-secret
          optional: false