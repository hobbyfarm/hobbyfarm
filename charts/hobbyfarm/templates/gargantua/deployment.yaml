apiVersion: apps/v1
kind: Deployment
metadata:
  name: gargantua
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: gargantua
  template:
    metadata:
      labels:
        component: gargantua
    spec:
      serviceAccountName: {{ .Values.gargantua.serviceAccountName }}
      containers:
        - name: gargantua
          image: "{{ .Values.gargantua.image.repository }}:{{ .Values.gargantua.image.tag | default .Chart.AppVersion }}"
          command: ["gargantua"]
          args:
          - "-v=9"
          - "-logtostderr"
          env:
            - name: LOG_LEVEL
              value: {{ $.Values.gargantua.logLevel | quote }}
            - name: HF_BASENAME_SCHEDULED_PREFIX
              value: {{ $.Values.gargantua.scheduledBaseNamePrefix | quote }}
            - name: HF_BASENAME_DYNAMIC_PREFIX
              value: {{ $.Values.gargantua.dynamicBaseNamePrefix | quote }}
            - name: HF_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: PORT
              value: {{ .Values.gargantua.apiPort | quote }}
            - name: WEBHOOK_PORT
              value: {{ .Values.gargantua.webhook.containerPort | quote }}
          ports:
          - containerPort: {{ .Values.gargantua.webhook.containerPort}}
          - containerPort: {{ .Values.gargantua.apiPort }}
          volumeMounts:
          - name: webhook-secret
            mountPath: "/webhook-secret"
            readOnly: true
      volumes:
      - name: webhook-secret
        secret:
          secretName: hobbyfarm-webhook-secret
          optional: false